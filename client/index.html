 <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MEower- twitter for cats </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <header>
        <h1>Meower- twitter for cats</h1>
    </header>

    <main>
        <form class="mew-form">
            <label for="name" >name</label>
            <input class="u-full-width" type="text" id="name" name="name">
            <label for="content" >mew</label>
            <textarea class="u-full-width" type="text" id="content" name="content"></textarea>
            <button class="button-primary">send your mew</button>
        </form>
        <div class="loading">
            <img src="loading.gif" alt="">
        </div>
        <div class= "mews"></div>

        <div class="button-container">
            <button id="loadMoreButton" class="button-primary" style=" visibility: hidden" >Load more mews</button>
        </div>
    </main>
    <script src="client.js"></script>
</body>
</html>
